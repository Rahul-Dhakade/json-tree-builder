<html>
<head>
    <title>Json Tree Builder - Sample</title>
    <link rel="stylesheet" type="text/css" href="SRC\JsonTreeBuilder.css" />
</head>
<body>
    <div id="placeholder" />
</body>
</html>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="SRC\JsonTreeBuilder.js"></script>
<script type="text/javascript" src="SRC\jsonData.js"></script>
<script type="text/javascript">
    function getJson() {
        return jsonData;
    }    

    $(document).ready(function () {
        var treeBuilder = new JsonTreeBuilder();
        var tree = treeBuilder.build(getJson());
        $('div#placeholder').append(tree);
    });

</script>
